<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <!-- Nav Section===================================== -->
    <nav>
        <div class="nav">
            <!-- <img class="nav_img" src="img/logo.png" alt="logo"> -->
        </div>
    </nav>


    <section class="mainbox">


        <!-- header Section===================================== -->
        <div class="header_mainbox">
            <ul class="head_ul">
                <li class="head_li"><a class="head_a" href="#">Dashboard</a></li>
                <li class="head_li"><a class="head_a" href="#">Leads</a></li>
                <li class="head_li"><a class="head_a" href="#">Unknown</a></li>
                <li class="head_li"><a class="head_a" href="#">Unknown</a></li>
                <li class="head_li"><a class="head_a" href="#">Unknown</a></li>
            </ul>
        </div>


        <!-- leads Section===================================== -->

        <div class="space">
            <div class="leads_mainbox">
                <div class="lead_op">
                    <h1 class="lead_title">Leads</h1>
                    <div class="so_btn">
                        <button class="so_btnn so1">UnPaid Leads</button>
                        <button class="so_btnn">Paid Leads</button>
                        <button class="so_btnn">Facebook Leads</button>
                    </div>
                    <!-- Sort Section===================================== -->
                    <div class="sor_btn">
                        <select class="sor_btnn sor1">
                            <option value="none">none</option>
                            <option value="US-Lead">US-Lead</option>
                            <option value="UK-Lead">UK-Lead</option>
                            <option value="CA-Lead">CA-Lead</option>
                        </select>
                        <button id="add_btn" class="sor_btnn sor2">Add</button>
                    </div>
                </div>


                <!-- lead container Section===================================== -->
                <div id="leadbox" class="leads_container"></div>
            </div>
        </div>



        <!-- Add Section===================================== -->
        <div class="add_mainbox">
            <div class="addtop">
                <h1 class="add_top_add">ADD</h1>
                <h1 id="acbtn" class="add_top_X">&times;</h1>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-grid">

                        <div>
                            <label for="date">date</label>
                            <input value="none" id="date" class="input" type="date">
                        </div>

                        <div>
                            <label for="reg">type</label>
                            <select class="input" id="reg">
                                <option value="none">none</option>
                                <option value="US-Lead">US-Lead</option>
                                <option value="UK-Lead">UK-Lead</option>
                                <option value="CA-Lead">CA-Lead</option>
                            </select>
                        </div>

                        <div>
                            <label for="Aname">agent</label>
                            <select class="input" id="Aname">
                                <option value="none">none</option>
                                <option value="Yousuf">Yousuf</option>
                                <option value="Ahmed">Ahmed</option>
                                <option value="Raza">Raza</option>
                            </select>
                        </div>

                        <div>
                            <label for="Cname">Client name</label>
                            <input value="none" id="Cname" class="input" type="text" placeholder="client name">
                        </div>

                        <div>
                            <label for="Con">phone number</label>
                            <input value="none" id="Con" class="input" type="text" placeholder="contact no.">
                        </div>

                        <div>
                            <label for="ser">service</label>
                            <select class="input" id="ser">
                                <option value="none">none</option>
                                <option value="SMM">SMM</option>
                                <option value="VIDEO EDITING">VIDEO EDITING</option>
                                <option value="ANIMATION">ANIMATION</option>
                                <option value="LOGO DESIGN">LOGO DESIGN</option>
                                <option value="GRAPHIC DESIGN">GRAPHIC DESIGN</option>
                                <option value="WEB DESIGN">WEB DESIGN</option>
                                <option value="MOBILE APP">MOBILE APP</option>
                                <option value="SEO">SEO</option>
                                <option value="BUSINESS CONSULTING">BUSINESS CONSULTING</option>
                                <option value="RESUME WRITING">RESUME WRITING</option>
                            </select>
                        </div>

                        <div>
                            <label for="email">emails</label>
                            <input name="email" value="none" id="email" class="input" type="text" placeholder="email">
                        </div>

                        <div>
                            <label for="loca">location</label>
                            <input value="none" id="loca" class="input" type="text" placeholder="location">
                        </div>

                        <div>
                            <label for="descri">description</label>
                            <input value="none" id="descri" class="input" type="text" placeholder="description">
                        </div>

                        <div>
                            <label for="stat">disposition</label>
                            <select class="input" id="stat">
                                <option value="none">none</option>
                                <option value="ES">ES</option>
                                <option value="VM">VM</option>
                                <option value="DC">DC</option>
                                <option value="WN">WN</option>
                            </select>
                        </div>

                        <div>
                            <label for="lin">link</label>
                            <input value="none" id="lin" class="input" type="text" placeholder="link">
                        </div>

                    </div>

                    <button id="addbtn" class="submit-btn" type="button">ADD Lead</button>
                </form>
            </div>

        </div>

        <!-- for view lead detaits -->
        <div id="viewModal" class="view_mainbox">
            <div class="view_box">
                <button id="viewcloss"" class=" view_close_btn">&times;</button>

                <h2 class="view_title">lead details</h2>

                <div class="viewbox">
                    <h1 class="viewtx" id="viewName"></h1>
                    <h1 class="viewtx" id="viewContact"></h1>
                    <h1 class="viewtx" id="viewEmail"></h1>
                    <h1 class="viewtx" id="viewAgent"></h1>
                    <h1 class="viewtx" id="viewLocation"></h1>
                    <h1 class="viewtx" id="viewLink"></h1>
                    <h1 class="viewtx" id="viewDescription"></h1>
                    <h1 class="viewtx" id="viewDate"></h1>
                    <h1 class="viewtx" id="viewType"></h1>
                    <h1 class="viewtx" id="viewStatus"></h1>
                    <h1 class="viewtx" id="viewService"></h1>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>

</body>

</html>
